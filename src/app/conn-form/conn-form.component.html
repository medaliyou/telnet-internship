<div>
    <h2>Server Connection</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
  
      <div *ngFor="let element of elements" class="form-row">
        <app-trans [element]="element" [form]="form"></app-trans>
      </div>
  
      <div class="form-row">
        <button type="submit" [disabled]="!form.valid">Connect</button>
      </div>
      <div class="form-row">
        <button type="reset" (click)="onReset()">New Connection</button>
      </div>
    </form>
  
    <div *ngIf="payLoad" class="form-row">
      <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
  </div>
